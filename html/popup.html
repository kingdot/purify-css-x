<html>
<head>
    <title>CSS remove and combine</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/combined.css"/>
    <script type="text/javascript" src="../js/popup.js"></script>
</head>
<body>
    <header class="clear-fix">
        <img id="site-icon" class="icon" src="../img/icon.png">
        <h2>CSS 精简工具</h2>
    </header>
    <article>
        <ul class="item-wrapper">
            <li class="item margin-top-15">
                <span id="all-selector" class="big-num" style="color: #FD6001;">--</span>
                <label class="title">ALL-SELECTOR</label>
            </li>
            <li class="item margin-top-15">
                <span id="use-selector" class="big-num" style="color: #05C60E;">--</span>
                <label class="title">USE-SELECTOR</label>
            </li>
            <li class="item">
                <span id="html-class" class="big-num" style="color: #04ACFA;">--</span>
                <label class="title">HTML-CLASS</label>
            </li>
            <li class="item">
                <span id="html-id" class="big-num" style="color: #04ACFA;">--</span>
                <label class="title">HTML-ID</label>
            </li>
            <li class="item">
                <span id="js-class" class="big-num" style="color: #D8D606;">--</span>
                <label class="title">JS-CLASS</label>
            </li>
            <li class="item">
                <span id="js-id" class="big-num" style="color: #D8D606;">--</span>
                <label class="title">JS-ID</label>
            </li>
        </ul>
    </article>
    <footer>
        <button id="btn-detail" class="btn btn-detail">查看详情</button>
        <button id="btn-export" class="btn btn-export">导出CSS</button>
    </footer>
</body>
</html>
