<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情</title>
    <link rel="stylesheet" type="text/css" href="../font/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link href="../css/show.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="main">
    <label class="title">样式总览</label>
    <!--tab-->
    <ul class="tab-switcher">
        <li class="tab-item active">样式使用率</li>
        <li class="tab-item">使用到的样式</li>
        <li class="tab-item">无效的样式</li>
    </ul>
    <!--tab content-->
    <div class="tab-content pie-wrapper active">
        <div id="pie" style="width: 400px;height: 250px"></div>
    </div>
    <div class="tab-content">
        <ul class="in-use-rules" id="in-use-rules"></ul>
    </div>
    <div class="tab-content">
        <ul class="un-use-rules" id="un-use-rules"></ul>
    </div>

    <!--html part-->
    <label class="title">HTML文件中使用的样式</label>
    <div class="msg-wrapper">
        <div class="summary-msg clear-fix">
            <label class="msg-type">CLASS数目：<span class="msg-count" id="html-class-count">200</span></label>
            <label class="msg-type">ID数目：<span class="msg-count"  id="html-id-count">100</span></label>
            <i class="iconfont icon-downarrow"></i>
        </div>
        <ul class="detail-msg" id="html-rules"></ul>
    </div>
    <!--js part-->
    <label class="title">JS文件中使用的样式</label>
    <div class="msg-wrapper">
        <div class="summary-msg">
            <label class="msg-type">CLASS数目：<span class="msg-count" id="js-class-count">200</span></label>
            <label class="msg-type">ID数目：<span class="msg-count" id="js-id-count">100</span></label>
            <i class="iconfont icon-downarrow"></i>
        </div>
        <ul class="detail-msg" id="js-rules"></ul>
    </div>
</div>


<script src="../js/echarts.min.js"></script>
<script src="../js/show.js"></script>
</body>
</html>
